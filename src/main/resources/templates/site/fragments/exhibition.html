<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="page" th:fragment="exhibition(exhibition)">
    <section class="exhibition-single">
        <div class="exhibition-post">
            <h1 th:text="${exhibition.title}"></h1>
            <h3 th:text="${#dates.format(exhibition.date, 'dd/MM/yyyy')}"></h3>

            <div class="exhibition-content"
                 th:utext="${exhibition.content}">
            </div>
        </div>
    </section>
</div>
</html>
