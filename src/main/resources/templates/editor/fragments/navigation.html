<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav class="navbar" th:fragment="navbar(menuItems, currentPage)">
    <div class="navbar-container container">
        <!-- Hamburger Menu for Mobile -->
        <input type="checkbox" id="toggle-menu" />
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <!-- Navigation Menu -->
        <ul class="menu-items">
            <li th:each="item : ${menuItems}" class="links">
                <a th:href="${item.url == 'exhibitions' ? '/' + item.url : '/page/' + item.url}"
                   th:text="${item.title}"
                   th:classappend="${currentPage == item.url ? 'active' : ''}">
                </a>
            </li>
        </ul>

        <!-- Logo -->
        <h1 class="logo">
            <pre>
        <button class="action-button" th:data-url="@{/save}" onclick="confirmSave(this)">
            Publish Site
        </button>       <a href="/">Return Home</a></pre>
        </h1>
    </div>
</nav>
</html>
