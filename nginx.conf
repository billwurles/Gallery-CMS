server {
    listen 80;
    server_name localhost;

    # Define the root directory where Nginx will serve files from
    location / {
        root /usr/share/nginx/html;  # The location Nginx will serve content from
        index index.html;            # Default index file
    }

    # Catch all errors and redirect them to the custom 404 page
    error_page 400 401 403 404 405 408 409 410 411 412 413 414 415 416 417 418 500 502 503 504 505 /html_root/404.html;

    # Ensure the error page is served correctly for all error codes
    location = /html_root/404.html {
        root /usr/share/nginx/html;  # This is the directory where Nginx will look for the 404.html
        internal;                    # Prevent external access to the error page directly
    }
}
